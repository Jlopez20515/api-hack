<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps API</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <h2>Get Current Weather</h2>
      <div id="weather"></div>
      <div class="forecast"></div>
        <h1>Enter City Name</h1>
      <form class="js-submit">
        <input class="cityInput" type="text" placeholder="City Name" maxlength="35" id="search">
        <button class="go" type="submit" value="Go!" id="submit">Search City</button>
      </form>
      <h1>My Google Maps API</h1>
      <div id="map"></div>
    </section>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqGAj8JdcV7HO-LHOrJU_RYPA74a9Q4gk&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
